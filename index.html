<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Anime Trivia Game</title>
    <link rel="icon" type="image/icon" href="pgs/Logo/favicon_io/favicon.ico">
    <link rel="stylesheet" href="index.css">

    <script src = "index.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>
    <header>
    <img src="img/Logo/LOGO 2.png" alt="Website Logo" class="logo">
    <h1>Anime Trivia Game by Aftab and Micheal</h1>
    <p id ="about-link">ABOUT</p>
    </header>

    <main>
        <div class = "content">
            <div class = "form-container">
                <div class ="input-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control bg-dark text-light border-secondary" placeholder="Enter your name">
                </div>
                <div class = "condi-form">
                    <label for="condition">Conditions for death:</label>
                    <input type="text" id="condition" name="condition" class="form-control bg-dark text-light border-secondary" placeholder="Enter conditions for death">
                </div>
                <div class = "button-start">
                    <button type="button" id="start">Start Game</button>
                </div>
                <div class="rules-div">
                    <p id="rules">Show game rules and instructions </p>
                </div>
                
            </div>
        </div>
</body>
</html>
