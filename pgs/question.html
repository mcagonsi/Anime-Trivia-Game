<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="question.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

</head>
<body">
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-4 text-start">
                <img src="/img/Logo/LOGO_2.0_transparent.png" alt="logo" width="35px" >
            </div>
            <div class="col-4 text-start">
                <h3>Answer Correctly To Stay Alive</h3>
            </div>
            <div class="col-4 text-end">
                <h3><a href ='result.html' onClick = "sessionStorage.setItem('playerScore',playerScore)">Jigai</a></h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6 mt-3">
                <h4 id = 'playerName' class="mt-3">Aftab</h4>
            </div>
            <div class="col-6 mt-3">
                <h4 class="mt-3">Countdown to Death - <span id="countdown">111</span> secs</h4>
            </div>
            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div id="questions_container" class="card text-light p-4">
                    <h5>Riddle: <span id="qnum">#</span> of 15</h5>
                    <p class="mt-3">Ready?</p>
                    <form id="quiz_form">
                        <div id="options" class="row row-cols-1 row-cols-md-2 g-3 mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" ></button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" ></button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" ></button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger w-100" ></button>
                            </div>
                        </div>
                    </form>
                    <p id = "qTime" class="mt-5"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../questions_db/questions.js"></script>
    <script src="question.js"></script>
    
</body>
</html>
