<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = 'result.css' rel="stylesheet">
</head>
<body>
    <div id="result_contn" class="container">
        <div class="title">Your Fate: <span id="fate"></span></div>
        <div class="subtitle">Thanks for participating in our game!</div>

        <div class="question-box">
            <h5 id="playerName"></h5>
            <p>Condition for death: <span id="condition"></span></p>

            <div class="row">
                <div class="col-md-6">
                   <h2 id="playerScore">
                </div>
                <div class="col-md-6">
                   <img src="../img/Logo/LOGO 2.png">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <button id="tryAgain" class="btn btn-secondary btn-custom">Try again</button>
                </div>
                <div class="col-md-6">
                    <button id="endGame" class="btn btn-danger btn-custom">Accept your fate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="result.js"></script>
</body>
</html>
